<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF - Register</title>
    <link rel="stylesheet" href="../ASSETS/CSS/register.css">
</head>
<body>

    <div id="register-container">
        <div id="register-content">
            <div id="register-content-header">
                <p>Welcome to <a href="./index.html">ForFun</a></p>
                <h3><i class="far fa-address-card"></i>Register</h3>
            </div>
            <div id="register-content-body">
                <form id="register-form">
                    <div><input type="text" name="" id="" placeholder="Your Name" required></div>
                    <div><input type="email" name="" id="" placeholder="Email Address" required></div>
                    <div><input type="text" name="" id="" placeholder="User Name"></div>
                    <div><input type="password" name="" id="" placeholder="Create Password" required></div>
                    <div><input type="password" name="" id="" placeholder="Confirm Password" required></div>
                   <input type="submit" value="Sign up">
                </form>              
                <div id="register-with">
                    <i class="fab fa-google"></i><i class="fab fa-facebook-square"></i><i class="fab fa-instagram"></i><i class="fab fa-reddit-square"></i><i class="fab fa-twitter"></i>
                </div>
                <div id="go-to-login"><a href="./user-account.html">Already have an account?</a></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4959f7b855.js" crossorigin="anonymous"></script>
</body>
</html>
